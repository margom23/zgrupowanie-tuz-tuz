<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Do zgrupowania pozostało...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;

            /* TŁO */
            background-image: 
                linear-gradient(
                    rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.7)
                ),
                url("https://polska-org.pl/foto/3503/Widoki_ze_schroniska_Biala_Woda_3503700.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .counter {
            text-align: center;
            background: rgba(2, 6, 23, 0.6);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .time {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="counter">
    <h1>Do rozpoczęcia zgrupowania pozostało...</h1>
   <div class="time" id="time">Ładowanie...</div>

<img
    id="endImage"
    src="https://s2.dmcdn.net/v/FXWWl1empo_w1x446/x480"
    alt="Koniec odliczania"
    style="display:none; max-width:100%; margin-top:20px; border-radius:12px;"
>

<div class="label" id="label">dni : godziny : minuty : sekundy</div>
</div>

<script>
    const targetDate = new Date(2026, 3, 24, 11, 30, 0);

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("time").innerText = "Zaczynamy!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("time").innerText =
            `${days} : ${hours.toString().padStart(2, "0")} : ${minutes.toString().padStart(2, "0")} : ${seconds.toString().padStart(2, "0")}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
